# Author info
author:
  name: Andrew Little
  email: andrew.little.hfx@icloud.com
  linkedin: https://www.linkedin.com/in/aalittle/
  github: https://github.com/aalittle

# Build settings
markdown: kramdown
permalink: /writing/:slug/

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

